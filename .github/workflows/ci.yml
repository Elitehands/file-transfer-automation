# .github/workflows/ci.yml
name: File Transfer Automation CI

on:
  push:
    branches: [ main, cleanup-refactor ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        export PYTHONPATH="${PYTHONPATH}:${PWD}/src"
        pytest tests/ -v --cov=src --cov-report=term-missing
    
    # Linting disabled - focusing on functionality first
    # - name: Run linting
    #   run: |
    #     flake8 src/ --max-line-length=100 --exclude=__pycache__

  # Removed build-exe job for security
  # Team will build .exe locally for internal distribution